<html><head>
    <title>Network | Basic usage</title>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <!-- <link href="C:\Users\bai\Downloads\vis-4.21.0\vis-4.21.0\dist\vis-network.min.css" rel="stylesheet" type="text/css"> -->
  
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
  
  <p>
    Sample map with some nodes and edges.
  </p>
  
  <div id="mynetwork"><div class="vis-network" style="position: relative; overflow: hidden; touch-action: pan-y; -moz-user-select: none; width: 100%; height: 100%;" tabindex="900"><canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;" width="900" height="600"></canvas></div></div>
  
  <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
      {id: 1, label: 'A'},
      {id: 2, label: 'B'},
      {id: 3, label: 'C'},
      {id: 4, label: 'D'},
    ]);
  
    // create an array with edges
    var edges = new vis.DataSet([
      {from: 1, to: 2},
      {from: 2, to: 3},
      {from: 2, to: 4},
      {from: 3, to: 4}
    ]);
  
    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {};
    var network = new vis.Network(container, data, options);
  </script>
  
  </body></html>
